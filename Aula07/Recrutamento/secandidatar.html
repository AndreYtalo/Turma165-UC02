<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se candidatar</title>
    <link rel="stylesheet" href="styleSecandidatar.css">
</head>
<body>
    <body bgcolor="black">
        
    </body>
    <header>
        
        
            <h2>Bem-vindo ao nosso portal de recrutamento!</h2>
            <p>Aqui você pode encontrar as melhores oportunidades de carreira e se candidatar às vagas disponíveis.</p>
        
    </header>
    <main>
        <section>
            <fieldset>
                <form action="#" method="post">
                    <label for="nome" id="nome">Nome completo</label required><br>
                    <input type="text" id="nome" name="name" placeholder="Nome" required>
                    <br><br>
                    <label for="email" id="email" name="email">E-mail</label required><br>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <br><br>
                    <label for="telefone" id="email" name="email">Telefone</label required><br>
                    <input type="tel" id="telefone" name="telefone" placeholder="telefone" required>
                    <br><br>
                    <label for="curriculo">Currículo (PDF)</label><br>
                    <input type="file" id="Curriculo" name="curriculo" accept=".pdf" required>
                    <br><br>
                    <button type="submit">Enviar Candidatura</button>
            
            
                   </form>
               </fieldset>
        </section>
       
    </main>
    <footer>
        <p>&copy; 2025 Portal de Recrutamento. Todos os direitos reservados.</p>
    </footer>
</body>
</html>

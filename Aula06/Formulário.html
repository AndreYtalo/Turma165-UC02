<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Formulário de Viagem</h1>
    <fieldset >
        <legend>Informações</legend>
        Nome
        <input type="" name="" id="" maxlength="30" minlength="10" placeholder="Nome completo" style="color: blue;">
        <br>
        Email
        <input type="" name="" id="" maxlength="30" minlength="10" placeholder="Email" style="color: blue;">
    <form action="" method="get">
        Gênero
        <input type="radio" id="Masculino" name="Genero" value="Masculino" style="">
            <label for="Masculino">Masculino</label>
            
            <input type="radio" id="Feminino" name="Genero" value="Feminino">
            <label for="Feminino">Feminino</label>
            
            <input type="radio" id="Outro" name="Genero" value="Outro">
            <label for="Outro">Outro</label>
            
            <input type="radio" id="bodybuilder" name="Genero" value="bodybuilder">
            <label for="bodybuilder">bodybuilder</label>
           
            <br>
            <select name="Pais" id="Pias" style="color: blue;">
                <option value="Brasil">Brasil</option>
                <option value="Eua">Eua</option>
                <option value="Canada">Canadá</option>
                <option value="Japao">Japão</option>
                <option value="Alemanha">Alemanha</option>
            </select>
            <br>
            <input type="checkbox" id="Laranja" name="Frutas" value="Laranja">
            <label for="Laranja">Laranja</label>
            <br>
            <input type="checkbox" id="Banana" name="Frutas" value="Banana">
            <label for="Banana">Banana</label>
            

            

    </form>
    </fieldset>
    <fieldset >
        <legend>Destino</legend>
       Selecione o destino
            <select name="Pais" id="Pias" style="color: blue;">
                <option value="Brasil">Selecione</option>
                <option value="Eua">Eua</option>
                <option value="Canada">Canadá</option>
                <option value="Japao">Japão</option>
                <option value="Alemanha">Alemanha</option>
            </select>
            
    </form>
    </fieldset>
    <fieldset >
        <legend>Preferenências</legend>
        
    <form>
        Escolha suas preferenências:
        <input type="radio" id="Aventura" name="Genero" value="" >
        <label for="Aventura">Aventura</label>

        <input type="radio" id="Praia" name="Genero" value="Praia">
        <label for="Praia">Praia</label>

        <input type="radio" id="Cultura" name="Genero" value="Cultura">
        <label for="Cultura">Cultura</label>
        <br>
            
            
    </form>
    </fieldset>
Mensagem
    <label for="Mensagem"></label> 
    <textarea name="Mensagem" id="Mensagem" style="height: 100px; width: 600px;" ></textarea>
    <center>
    <form action="" method="get"></form>
    <input type="reset" value="Texto do Botão">
    <input type="submit" value="Texto do Botão">
</body>

</html>
